<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Football Hub{% endblock %}</title>
    <!-- Include jQuery for AJAX -->
    <style>
        body {
            background-color: #78b6e998;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            background-color: #333;
            justify-content: space-between;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Profile Photo" class="logo">
    </div>
    <style>
        .header {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            text-align: center; 
        }
        .logo {
            width: 140px;
            height: auto;
            margin-left: 10px;
        }
    </style>
    <div class="navbar">
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('scores') }}">Scores</a>
            <a href="{{ url_for('weeklySchedule') }}">Weekly Schedule</a>
            <a href="{{ url_for('teamsSchedule') }}">Team Schedules</a>
            <a href="{{ url_for('rankings') }}">Rankings</a>
            <a href="{{ url_for('news') }}">News</a>
            <a href="{{ url_for('stats') }}">Stats</a>
        </div>

        <div>
            {% if 'username' not in session %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('create_account') }}">Create Account</a>
            {% else %}
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}    
        </div>
    </div>

    <section class="content">
        {% block content %}
        {% endblock %}
    </section> 

</body>
</html>
